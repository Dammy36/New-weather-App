<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3489c941c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Weather App
            <div class="weather-update">
              <h1 id="city"></h1>
              <strong id="temperature"></strong>
              <small>°C | °F</small>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
                id="icon"
              />

              <span id="description"></span>
              <div id="current-date"></div>
            </div>
          </div>
          <div class="col weather-boder">
            <form class="m-3" id="search-form">
              <div class="row">
                <div class="col-sm">
                  <input
                    type="text"
                    class="text"
                    placeholder=" Location"
                    autocomplete="off"
                    autofocus="off"
                    id="country"
                  />
                </div>
                <div class="col-sm-2">
                  <button class="btn" id="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>

            <h6>Weather Forcast</h6>
            <hr />
            <div id="forecast"></div>
            <hr />
            <h6>Weather Details</h6>
            <ul>
              <li class="Weather-details">Precription <span>20%</span></li>
              <li class="Weather-details">
                Humidity <span id="humidity"></span>
              </li>
              <li class="Weather-details">Wind <span id="wind"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="java.js"></script>
  </body>
</html>
