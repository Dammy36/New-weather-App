<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3489c941c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Weather App
            <div class="weather-update">
              <h1>16 C|F London</h1>
              12:00 8/6/2023 sunday cloud
            </div>
          </div>
          <div class="col weather-boder">
            <form class="m-3 icon">
              <div class="row">
                <div class="col-sm">
                  <input type="text" class="text" placeholder=" Location" />
                </div>
                <div class="col-sm-2">
                  <button class="btn w-100">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </form>

            <h6>Another location</h6>
            <hr />
            <ul>
              <li>Paris</li>
              <li>London</li>
              <li>Tokyo</li>
              <li>New-York</li>
              <li>Lagos</li>
            </ul>
            <hr />
            <h6>Weather Details</h6>
            <ul>
              <li class="Weather-details">Precription <span>20%</span></li>
              <li class="Weather-details">Humidity <span>20%</span></li>
              <li class="Weather-details">Wind <span>20%</span></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="java.js"></script>
  </body>
</html>
